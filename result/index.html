<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>


  </style>
</head>
<body>

  <div id="info"></div>

  <script>

    let arr = [
      { title: 'good!', title2: '',      title3: ''       },
      { title: 'good!', title2: 'bead!', title3: ''       },
      { title: 'good!', title2: 'bead!', title3: 'close!' },
      { title: 'good!', title2: 'bead!', title3: 'close!' },
      { title: '',      title2: 'bead!', title3: 'close!' },
      { title: '',      title2: 'bead!', title3: 'close!' },
      { title: '',      title2: '',      title3: 'close!' },
      { title: 'good!', title2: '',      title3: 'close!' },
      { title: '',      title2: '',      title3: 'close!' },
      { title: '',      title2: '',      title3: ''       },
      { title: '',      title2: '',      title3: ''       },
      { title: '',      title2: '',      title3: ''       },
      { title: '',      title2: '',      title3: ''       },
      { title: '', title2: 'good!', title3: 'good!'  },
    ]

    let checkboxs = {
      title: true,
      title2: true,
      title3: true,
    }

    /** Инициализируем результаты совпадений */
    let res = []
    let sum = []
    for(const key in arr){
      sum[key] = 0
    }

    /** Проверяем что совпадает с условием */
    for(const i in arr){
      for(const key in arr[i]){

        // Отдать все не пустые
        if(checkboxs[key] && arr[i][key] !== ''){
          sum[i]++
        } 

        // Отдать все пустые 
        if(!checkboxs[key] && arr[i][key] === ''){
          sum[i]++
        }

      }
    }

    /** Проверяем что совпало, отдаем результат сортировки */
    for(const item in sum){
      if(sum[item] === 3) res.push(arr[item])
    }

    //console.log(sum)
    console.log(res)


    /** Выводим результаты сортировки */
    for(const key in res){
      document.getElementById('info').innerHTML += `
      <span>${res[key].title}</span>
      <span>${res[key].title2}</span>
      <span>${res[key].title3}</span><br>`;
    }
   
  </script>
</body>
</html>
